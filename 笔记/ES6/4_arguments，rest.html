<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arguments
        // 无需明确指出参数名，就能访问它们
        // 检测参数个数
        // 模拟函数重载
        function fn(){
            // console.log(a,b,c)
            console.log(arguments);//类数组  参数 arguments[0]
            console.log(arguments.callee);//函数

        }
        fn(1,2,3);


        function fn1(x,...rest){ //函数剩余的参数 剩余的参数放到数组
            console.log(rest)
        }
        fn1(1,2,3);
    </script>
</body>
</html>
